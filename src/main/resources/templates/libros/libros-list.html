<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de autores</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">

</head>
<body>

<div class="container mt-4 mb-5">
    <h1 class="mb-4">
        <i class="fa-solid fa-bounce me-2"></i>Lista de libro
    </h1>
    <a th:href="@{/libro/construccion}" class="btn btn-success mb-3">
        <i class="fa-solid fa-plus me-2"></i>Insertar nuevo libro
    </a>

    <div th:unless="${libro.isEmpty()}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th><i class="fa-solid fa-hashtag me-1"></i>ID</th>
                <th><i class="fa-solid me-1"></i>Titulo</th>
                <th><i class="fa-solid me-1"></i>Autor</th>
                <th><i class="fa-solid me-1"></i>Numero de paginas</th>
                <th><i class="fa-solid me-1"></i>Disponible</th>
                <th><i class="fa-solid me-1"></i>Categoria</th>
                <th><i class="fa-solid fa-gears me-1"></i>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="libro : ${libro}" class="align-middle">
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.autor.nombre}"></td>
                <td th:text="${libro.numeroPaginas}"></td>
                <td th:text="${libro.disponible ? 'SÃ­' : 'No'}"></td>
                <td th:text="${libro.categoria.nombre}"></td>
                <td>
                    <div class="d-flex gap-1">
                        <a th:href="@{/libro/{id}(id=${libro.id})}"
                           class="btn btn-primary btn-sm"
                           title="Ver detalle">
                            <i class="fa-solid fa-eye me-1"></i>Ver
                        </a>
                        <a th:href="@{libro/{id}/edit(id=${libro.id})}"
                           class="btn btn-warning btn-sm"
                           title="Editar libro">
                            <i class="fa-solid fa-file-pen me-1"></i>Editar
                        </a>

                        <form th:action="@{/libro/{id}/eliminar(id=${libro.id})}" method="post">
                            <button class="btn btn-info" type="submit">Borrar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
